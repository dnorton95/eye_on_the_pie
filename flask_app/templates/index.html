<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="index-color raleway silkscreen-regular">


<!-- HEADER -->
    <div class="fade-in d-flex-between">
        <div>
            <h1 class="fc-navy raleway fs-header-xlarge ml-5"><em>Groupel</em></h1>
        </div>
        <div>
            <h2 class="fade-in raleway mr-5 fc-navy"><em>Get there together!</em></h2>
        </div>
    </div>
<!-- HEADER -->

        <!-- flash message -->
        <div class="raleway neg-mt-3 d-flex-center d-flex-column">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                                {% if messages %}                            <!-- check if there are any messages -->
                                    {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}<span class="grow-small ml-2 close-btn" onclick="this.parentElement.style.display='none';">&times;</span> </p>                   <!-- display each message in a paramraph tag -->
                                    {% endfor %}
                    {% endif %}
                {% endwith %}
          </div>
            <!-- flash message -->


<!-- BODY -->
<div class="plane raleway d-flex-center">
    <div class="mt-3 small-d-flex-column d-flex-around border3 p-3">
    <!-- REGISTER -->
            <div class="pop-in flex1 d-flex-center d-flex-column mr-1">
                <form class="p-2 border1 d-flex-center d-flex-column" action="/users/register" method="POST">
                    <h2 class="neg-mt-1">Register:</h2>
                    <label for="first_name">First Name:</label>
                    <input class="silkscreen-regular input-shade border" type="text" id="first_name" name="first_name">
                    <label class="mt-1" for="last_name">Last Name:</label>
                    <input class="silkscreen-regular input-shade border" type="text" id="last_name" name="last_name">
                    <label class="mt-1" for="email">Email:</label>
                    <input class="silkscreen-regular input-shade border" type="text" id="email" name="email">
                    <label class="mt-1" for="password">Password:</label>
                    <input class="silkscreen-regular input-shade border" type="password" id="password" name="password">
                    <div id="passwordAlert" style="margin-top: 2px; font-size: 8px; background-color: white; position: relative; display: none; color: red;"></div>
                    <label class="gt-1" for="password_confirm">Confirm Password:</label>
                    <input class="silkscreen-regular input-shade border" type="password" id="password_confirm" name="password_confirm">
                    <input class="raleway submit-btn2 mt-1" type="submit" value="Submit">
                </form>
            </div>
            <!-- REGISTER -->
            <!-- LOGIN -->
            <div class="pop-in flex1 d-flex-column d-flex-center ml-1">
                <form class="p-3 border1 d-flex-column d-flex-center" action="/users/login" method="POST">
                    <h2 class="neg-mt-1">Log In:</h2>
                    <label for="email">Email:</label>
                    <input class="silkscreen-regular input-shade border" type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input class="silkscreen-regular input-shade border" type="password" id="password" name="password">
                    <input class="mt-1 submit-btn2" type="submit" value="Submit">
                </form>
            </div>
            <!-- LOGIN -->
        </div>
    </div>
<!-- BODY -->


<!-- RESPONSIVE JS -->
    <script>
        document.getElementById('password').addEventListener('focus', function() {
            // Get the password input element
            var passwordInput = document.getElementById('password');

            // Display alert message if password length is less than 8 characters
            if (passwordInput.value.length < 8) {
                document.getElementById('passwordAlert').innerHTML = "Password must be at least 8 characters<br>long and contain at least one number.";
                document.getElementById('passwordAlert').style.display = 'block';
            } else {
                document.getElementById('passwordAlert').style.display = 'none';
            }
        });
    </script>
<!-- RESPONSIVE JS -->

</body>
</html>
